<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes Landing Page</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Git's Food Recipes</h1>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Desi Food Recipes</h2>
                <p>Savor the flavors that take your taste buds on a delightful journey.</p>
                <a href="#recipes" class="btn">Explore Recipes</a>
            </div>
        </section>

        <section id="recipes" class="recipes">
            <div class="recipe">
                <img src="idli.jpg" alt="Delicious Idli Samber">
                <h3>Idli Sambar</h3>
            </div>
            <div class="recipe">
                <img src="pulao.jpg" alt="Veg Pulao">
                <h3>Veg Pulao</h3>
            </div>
            <div class="recipe">
                <img src="chole.jpg" alt="Chole Bhature">
                <h3>Chole Bhature</h3>
            </div>
            <div class="recipe">
                <img src="pav.jpg" alt="Pav Bhaji">
                <h3>Pav Bhaji</h3>
            </div>
            <div class="recipe">
                <img src="dhokla.jpg" alt="Dhokla">
                <h3>Dhokla</h3>
            </div>
            
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Food Recipes. All rights reserved.</p>
    </footer>
</body>
</html>
